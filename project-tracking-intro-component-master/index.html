<html lang="en">

    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
      <nav class="nav-items">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" class="nav-logo" />
        </div>
        <button class="hamburger">
          <img
            src="./images/icon-hamburger.svg"
            alt="menu icon"
            class="hamburger-menu"
          />
        </button>
        <button class="close">
          <img
            src="./images/icon-close.svg"
            alt="close menu"
            class="close-menu"
          />
        </button>
        <div class="expanded-menu-icon">
          <ul>
            <li>product</li>
            <li>features</li>
            <li>pricing</li>
          </ul>
          <hr />
          <li><a class="login" href="#">login</a></li>
        </div>
      </nav>
      <nav class="nav-bar-desktop">
        <div class="desktop-logo">
          <img src="./images/logo.svg" alt="logo" class="logo">
        </div>
          <ul class="list">
            <li>product</li>
            <li>features</li>
            <li>pricing</li>
            <li><a class="login" href="#">login</a></li>
          </ul>
      </nav>

    <div class="main-content">
      <!-- <div class="background"></div> -->
      <div class="text">
        <div class="dashboard">
          <p class="new">new</p>
          <p class="monograph">monograph dashboard</p>
        </div>
        <h1>Powerful insights into <br> your team</h1>
        <p class="desc">planning and time tracking for agile teams</p>
        <div class="button-area">
          <button class="schedule">schedule a demo</button>
          <p class="live-preview">see a live preview</p>
        </div>
      </div>
      <div class="image">
        <img
          src="./images/illustration-devices.svg"
          alt="image"
          class="illustration"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
